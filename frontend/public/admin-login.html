<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Login - Kuro Fidelización</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Noto+Sans+JP:wght@300;400;500;700&display=swap" rel="stylesheet">
  <style>
    * { font-family: 'Inter', 'Noto Sans JP', sans-serif; }
    body {
      background: linear-gradient(135deg, #1a1a1a 0%, #2d2d2d 100%);
      color: #f5f5f5;
      min-height: 100vh;
    }
    .kuro-card {
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.1);
    }
    .kuro-input {
      background: rgba(255, 255, 255, 0.1);
      border: 1px solid rgba(255, 255, 255, 0.2);
      color: #f5f5f5;
    }
    .kuro-input:focus {
      background: rgba(255, 255, 255, 0.15);
      border-color: #d4af37;
      outline: none;
    }
    .kuro-button {
      background: linear-gradient(135deg, #d4af37 0%, #f4d03f 100%);
      color: #1a1a1a;
      font-weight: 600;
      transition: all 0.3s ease;
    }
    .kuro-button:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 16px rgba(212, 175, 55, 0.3);
    }
  </style>
</head>
<body>
  <div class="container mx-auto px-4 py-8 max-w-md flex items-center min-h-screen">
    <div class="w-full">
      <div class="text-center mb-8">
        <h1 class="text-4xl font-bold mb-2 bg-gradient-to-r from-yellow-400 to-yellow-600 bg-clip-text text-transparent">
          Admin Panel
        </h1>
        <p class="text-gray-300">Acceso Staff</p>
      </div>

      <div class="kuro-card rounded-xl p-6 shadow-2xl">
        <form id="loginForm" class="space-y-4">
          <div>
            <label for="username" class="block text-sm font-medium text-yellow-400 mb-2">Usuario</label>
            <input type="text" id="username" name="username" required
                   class="kuro-input w-full px-4 py-3 rounded-lg" autocomplete="username">
          </div>

          <div>
            <label for="password" class="block text-sm font-medium text-yellow-400 mb-2">Contraseña</label>
            <input type="password" id="password" name="password" required
                   class="kuro-input w-full px-4 py-3 rounded-lg" autocomplete="current-password">
          </div>

          <div id="errorMessage" class="hidden bg-red-900 border border-red-700 text-red-200 px-4 py-3 rounded-lg text-sm"></div>

          <button type="submit" class="kuro-button w-full py-3 rounded-lg text-lg">
            Iniciar Sesión
          </button>
        </form>

        <div class="mt-4 text-center">
          <a href="/index.html" class="text-yellow-400 text-sm hover:text-yellow-300 underline">Volver al inicio</a>
        </div>
      </div>
    </div>
  </div>

  <script>
    document.getElementById('loginForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      
      const errorDiv = document.getElementById('errorMessage');
      errorDiv.classList.add('hidden');

      const username = document.getElementById('username').value.trim();
      const password = document.getElementById('password').value;

      if (!username || !password) {
        errorDiv.textContent = 'Usuario y contraseña son requeridos';
        errorDiv.classList.remove('hidden');
        return;
      }

      try {
        const response = await fetch('/api/admin/login', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({ username, password })
        });

        const data = await response.json();

        if (!response.ok) {
          throw new Error(data.error || 'Error al iniciar sesión');
        }

        // Save token
        localStorage.setItem('adminToken', data.token);

        // Redirect to dashboard
        window.location.href = '/admin-dashboard.html';
      } catch (error) {
        errorDiv.textContent = error.message;
        errorDiv.classList.remove('hidden');
      }
    });
  </script>
</body>
</html>
